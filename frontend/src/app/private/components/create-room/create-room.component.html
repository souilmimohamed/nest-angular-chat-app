<div class="container">
  <div>
    <div class="dashboard">
      <a [routerLink]="['../dashboard']">Go to dashboard</a>
    </div>
    <div>
      <mat-card>
        <mat-card-title>Create Chatroom</mat-card-title>

        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="create()">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Name"
                formControlName="name"
              />
              <mat-error *ngIf="name.touched && name.hasError('required')"
                >Name is required</mat-error
              >
            </mat-form-field>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Description"
                formControlName="description"
              />
              <mat-error
                *ngIf="description.touched && name.hasError('required')"
                >description is required</mat-error
              >
            </mat-form-field>
            <app-select-users
              [users]="users.value"
              (addUser)="addUser(initUser($event))"
              (removeUser)="removeUser($event.id)"
            >
            </app-select-users>
            <div class="button">
              <button mat-button type="submit" [disabled]="!form.valid">
                Create Chatroom
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
